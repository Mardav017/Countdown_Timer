<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
        *{
            font-family: Ubuntu;
        }
    </style>
</head>

<body class="bg-[#ddd] text-center">
    <section class="flex justify-center">

        <div id="main-timer" class="bg-white lg:m-12 sm:m-8 m-4 font-bold rounded-xl h-20 w-20 lg:w-48 md:w-36 sm:w-24 lg:h-48 md:h-36 sm:h-24 lg:text-8xl md:text-6xl sm:text-4xl text-3xl">
            <div class="bg-yellow-200 w-full lg:h-10 sm:h-7 lg:text-2xl sm:text-lg text-sm rounded-t-lg mb-2 lg:p-1">Hour</div>
            <span id="hour">00</span>
        </div>
        <div id="main-timer" class="bg-white lg:m-12 sm:m-8 m-4 font-bold rounded-xl h-20 w-20 lg:w-48 md:w-36 sm:w-24 lg:h-48 md:h-36 sm:h-24 lg:text-8xl md:text-6xl sm:text-4xl text-3xl">
            <div class="bg-yellow-200 w-full lg:h-10 sm:h-7 lg:text-2xl sm:text-lg text-sm rounded-t-lg mb-2 lg:p-1">Minutes</div>
            <span id="min">00</span>
        </div>
        <div id="main-timer" class="bg-white lg:m-12 sm:m-8 m-4 font-bold rounded-xl h-20 w-20 lg:w-48 md:w-36 sm:w-24 lg:h-48 md:h-36 sm:h-24 lg:text-8xl md:text-6xl sm:text-4xl text-3xl">
            <div class="bg-yellow-200 w-full lg:h-10 sm:h-7 lg:text-2xl sm:text-lg text-sm rounded-t-lg mb-2 lg:p-1">Seconds</div>
            <span id="sec">00</span>
        </div>

    </section>

    <div>
        <button type="button" id="start" class="h-10 w-10 border rounded-lg sm:h-12 sm:w-12 md:h-14 md:w-14 lg:h-20 lg:w-16 text-white bg-green-700">
            <i class="material-icons text-xl sm:text-2xl md:text-3xl lg:text-4xl">play_arrow</i>

        </button>

        <button type="button" id="timer" class="h-10 w-10 mx-1 border rounded-lg sm:h-12 sm:w-12 md:h-14 md:w-14 lg:h-20 lg:w-16 text-white bg-[#820def]">
            <i class="material-icons text-xl sm:text-2xl md:text-3xl lg:text-4xl">
                timer
            <i/>
        </button>
    </div>



    <footer class="absolute text-sm bottom-2 right-3">
        Created by Mardav Parmar
    </footer>


    <script src="index.js" type="module"></script>
</body>

</html>
